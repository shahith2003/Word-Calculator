<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word Calculator</title>
</head>
<body>
    <div id="wrapper">
        <h2>Calculate words</h2>
        <div class="inputdiv">
            <!-- <input type="text" id="input" placeholder="Degree in Celsius"> -->
             <textarea name="text" id="text"></textarea>
        </div>
        <div>
            <button type="submit" onclick="convert()">Calculate words</button>
        </div>
        <div id="result">
            
        </div>
    </div>
    <script>
       function convert(){
           const a = (document.getElementById("text").value)
           const b = a.split(' ')
           const c = b.length
           const result =  document.getElementById("result")
           result.innerHTML = c+"words"
        }
    </script>
</body>
</html>
